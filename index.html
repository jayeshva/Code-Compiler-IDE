<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalvium IDE</title>
    <link rel="icon" href="https://kalvium.com/wp-content/uploads/2022/07/fav-300x300.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="codemirror-5.65.12/lib/codemirror.css">
    <script src="codemirror-5.65.12/mode/python/python.js"></script>

    <script src="codemirror-5.65.12/lib/codemirror.js"></script>
    <script src="codemirror-5.65.12/mode/clike/clike.js"></script>
    <link rel="stylesheet" href="codemirror-5.65.12/theme/eclipse.css">
    <link rel="stylesheet" href="codemirror-5.65.12/theme/dracula.css">
    <link rel="stylesheet" href="codemirror-5.65.12/theme/lucario.css">
    <link rel="stylesheet" href="codemirror-5.65.12/theme/icecoder.css">
    <link rel="stylesheet" href="codemirror-5.65.12/theme/neo.css">
    <link rel="stylesheet" href="codemirror-5.65.12/theme/cobalt.css">
    <script src="codemirror-5.65.12/addon/edit/closebrackets.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <!-- <h2 style="text-align: center; color: chocolate;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 600;font-size: xx-larger;">Kalvium IDE</h2> -->
    <img src="/Logo-nav.jpg" style="margin: 10px; margin-left: 30px;">
    <div class="row m-3">
        <div class="col">
            <div class="d-flex justify-content-between mb-2 rounded p-2"  style="background-color:rgb(253, 116, 47);">
                <div class="col-12 w-25">
                    <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                    <select class="form-select" id="inlineFormSelectPref">
                        <option selected>Language...</option>
                        <option value="Java">Java</option>
                        <option value="Cpp">Cpp</option>
                        <option value="Python">Python</option>
                    </select>
                </div>
                <div class="col-12 w-25">
                    <label class="visually-hidden" for="inlineFormtheme">Preference</label>
                    <select class="form-select" id="inlineFormtheme" >
                        <option selected value="dracula">Theme...</option>
                        <option value="eclipse">Eclipse</option>
                        <option value="neo">Neo</option>
                        <option value="cobalt">Cobalt</option>
                        <option value="icecoder">Icecoder</option>
                        <option value="lucario">Lucario</option>
                    </select>
                </div>
               <div>
                    
                    <button type="button" id="run" class="btn btn-success" style="background-color: rgb(243, 255, 5);border-color: crimson;border-width: 3px;"><i class="bi bi-play-fill" style="color: rgb(249, 58, 0);font-size: large;"></i></button>
                </div>
            </div>
            <textarea type="text" id="editor" class="form-control" rows="100" aria-label="First name"></textarea>
        </div>
        <div class="col d-flex flex-column rounded  px-4" style="background-color:rgb(253, 116, 47);">
            <div class="h-50">
                <label for="Input" class="text-light mt-4 mb-2" style="font-weight: bolder;">Input</label>
                <textarea type="text" id="input" class="form-control h-75" aria-label="Last name"></textarea>
            </div>
            <div class="h-50">
                <label for="Output" class="text-light mb-2" style="font-weight: bolder;">Output</label>
                <textarea type="text" id="output" class="form-control h-75" aria-label="Last name"></textarea>
            </div>
        </div>
    </div>
</body>
<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
        mode: "text/x-c++src",
        theme: "icecoder",
        lineNumbers: true,
        autoCloseBrackets: true,

    })
    var width = window.innerWidth
    var input = document.getElementById("input")
    var output = document.getElementById("output")
    var run = document.getElementById("run")
    editor.setSize(0.7 * width, "500")
    var option = document.getElementById("inlineFormSelectPref")
    option.addEventListener("change", function () {
        if (option.value == "Java") {
            editor.setOption("mode", "text/x-java")
        }
        else if (option.value == "python") {
            editor.setOption("mode", "text/x-python")
        }
        else {
            editor.setOption("mode", "text/x-c++src")
        }
    })
    var optiontheme = document.getElementById("inlineFormtheme")
    optiontheme.addEventListener("change", function () {
        if (option.value == "dracula") {
            editor.setOption("theme", "dracula")
        }
        else if (option.value == "eclipse") {
            editor.setOption("theme", "eclipse")
        }
        
        else if (option.value == "neo") {
            editor.setOption("theme", "neo")
        }
        else if (option.value == "lucario") {
            editor.setOption("theme", "lucario")
        }
        else if (option.value == "cobalt") {
            editor.setOption("theme", "cobalt")
        }
        else if (option.value == "icecoder") {
            editor.setOption("lucario", "icecoder")
        }
        
        
    })
    var code;
    run.addEventListener("click", async function () {
        code = {
            code: editor.getValue(),
            input: input.value,
            lang: option.value
        }
        console.log(code)
        var oData = await fetch("https://kalviumide.onrender.com/compile", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(code)
        })
        var d = await oData.json()
        output.value = d.output
    })
</script>

</html>
